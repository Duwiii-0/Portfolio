<!DOCTYPE html>
<html>
    <head>
        <title>Layout</title>
        
    </head>
 <!--membagi frame menjadi 3 bagian -->
<frameset rows="15%,75%,10%" frameborder = "5">
    <!-- mengarah ke header.html -->
    <frame src="Header.html" name="header" scrolling="no" frameborder="5">
    <!-- membagi frame menjadi kolom navigasi dan isi -->
    <frameset cols ="20%, 80%" frameborder="5">
        <!-- mengarah ke link.html -->
        <frame src="link.html" name="link" scrolling="auto" frameborder="5"></frame>
        <!-- membagi konten menjadi 2 bagian, yaitu judul yang tidak berubah, dan konten yang berubah -->
        <frameset rows = "20%, 80%" frameborder="5">
            <!-- mengarah ke judul.html -->
            <frame src="Judul.html" name="judul" scrolling="auto" frameborder="5"></frame>
            <!-- mengarah ke konten.html -->
            <frame src="konten.html" name="konten" scrolling="auto" frameborder="5"></frame>
        </frameset>        
    </frameset>
    <!-- mengarah ke footer.html -->
    <frame src="footer.html" name="footer" scrolling="no" frameborder="5"></frame>
</frameset>
</html>
